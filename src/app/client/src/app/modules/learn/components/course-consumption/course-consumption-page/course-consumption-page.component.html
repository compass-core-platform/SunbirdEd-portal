<ng-container *ngIf="config">
    <compass-breadcrumb *ngIf="breadCrumbData" [data]="breadCrumbData"></compass-breadcrumb>
    <compass-banner [config]="config" (wishList)="addWishList($event)"></compass-banner>
</ng-container>
<div *ngIf="courseTabs&&courseHierarchy" class="courseTab">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label={{resourceService.frmelmnts.toc.tab.overview}}>
           <!-- <router-outlet *ngIf="!showLoader && !showError"></router-outlet>
            <div *ngIf="showLoader" class="ui container">
                <div class="ui grid">
                    <div class="twelve wide column">
                        <app-loader></app-loader>
                    </div>
                </div>
            </div> -->

        <app-course-overview [courseDetails]="courseHierarchy" [configContent]="resourceService.frmelmnts.toc" [params]="batchId"></app-course-overview>
        </mat-tab>
        <mat-tab label={{resourceService.frmelmnts.toc.tab.content}}>
            <div class="ui container mt-48 course-content">
                <div class="ui grid w-100 padded">
                    <div class="first_panel eight wide column pl-0 pt-0">
                        <div class="headline">
                            {{resourceService.frmelmnts.toc.tab.content}}
                        </div>
                        <p>
                            <button class="com-basic-btn"> {{resourceService.frmelmnts.toc.courseContent.expandAll}}</button>
                            <!-- <button class="com-basic-btn" hide>{{resourceService.frmelmnts.toc.courseContent.collapseAll}}</button> -->
                        </p>
                        <div class="toc__container">
                            <div class="toc__item" *ngFor="let content of tocList">
                                <toc-content [courseModules]="content" (contentClicked)="contentClicked($event)"></toc-content>
                            </div>
                        </div>
                    </div>
                    <div class="second_pannel four wide column">
                        <app-course-aside [courseHierarchy]="courseHierarchy" [configContent]="configContent" [params]="batchId"></app-course-aside>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label={{resourceService.frmelmnts.toc.tab.discussion}}>{{resourceService.frmelmnts.toc.tab.discussion}}</mat-tab>
        <mat-tab label={{resourceService.frmelmnts.toc.tab.members}}>
            <app-batch-list [courseHierarchy]="courseHierarchy" [configContent]="resourceService.frmelmnts.toc"></app-batch-list>
        </mat-tab>
    </mat-tab-group>
</div>
