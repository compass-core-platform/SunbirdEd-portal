<div class="notification-bell-wrapper">
    <div class="ui dropdown right top pointing" tabindex="0" role="list" aria-label="Notifications" (click)="toggleInAppNotifications()" title="{{notificationList?.length ? '' : resourceService.frmelmnts?.lbl?.noNotificationsToDisplay}}">
      <div class="notification-bell d-flex flex-ai-center flex-jc-center" name="Guest">
        <!-- <img src="./assets/images/notification.svg" alt="In App Notification"> -->
        <!-- <i class="icon-svg icon-svg--sm icon-manage"><svg class="icon bell-icon">
          <use xlink:href="./assets/images/sprite.svg#notification"></use>
        </svg></i> -->
        <mat-icon>notifications</mat-icon>
      </div>
    </div>
    <div class="notification-count" *ngIf="notificationCount">{{notificationCount}}</div>
    <div class="sb-mat__modal sb-notification-modal" *ngIf="showNotificationModel">
      <!-- <div mat-dialog-title class="mb-0">
        <button aria-label="close dialog" mat-dialog-close class="close-btn"></button>
      </div> -->
      <mat-icon (click)="showNotificationModel = false;">close</mat-icon>
      <div class="sb-mat__modal__content" tabindex="0">
      
        <sb-notification tabindex="0" *ngIf = 'notificationList.length>0; else showNoNotification' [notificationList]="notificationList"
          [inAppNotificationConfig]="inAppNotificationConfig" (showMore)="handleShowMore($event)" (notificationClick)="notificationClickHandler($event);"
          (showLess)="handleShowLess($event)"></sb-notification>
          <ng-template #showNoNotification>
              No notifications.
          </ng-template>
      </div>
      <div class="sb-mat__modal__actions"></div>
    </div>

    <div class="sb-mat__modal sb-notification-modal sb-notification-popup" *ngIf="showNotificationPopup">
        <div class="transition ui dimmer page modals active visible">
          <div class="ui modal transition active visible normal pop-up">
            <mat-icon (click)="showNotificationPopup = false; $event.stopPropagation()">close</mat-icon>
            <div class="title">
              {{currentNotificationData?.data?.action?.template?.data?.title}}
            </div>
            <div class="description">
              {{currentNotificationData?.data?.action?.template?.data?.description}}
            </div>
            <div class="buttons" tabindex="0">
              <button class="btn com-secondary-btn" (click)="readHandler(currentNotificationData);$event.stopPropagation()">Mark as read</button>
              <button class="btn com-secondary-btn" (click)="deleteHandler(currentNotificationData);$event.stopPropagation()">Delete</button>
            </div>
          </div>
      </div>
    </div>
</div>




<app-modal-wrapper *ngIf="showNotificationModel" [config]="{disableClose: false, size: 'small', panelClass: 'material-modal'}"
  (dismiss)="showNotificationModel=false">
  <ng-template sbModalContent let-data>
    <div class="sb-mat__modal sb-notification-modal">
      <div mat-dialog-title class="mb-0">
        <button aria-label="close dialog" mat-dialog-close class="close-btn"></button>
      </div>
      <div class="sb-mat__modal__content" tabindex="0">
        <sb-notification tabindex="0" [notificationList]="notificationList"
          [inAppNotificationConfig]="inAppNotificationConfig" (showMore)="handleShowMore($event)"
          (showLess)="handleShowLess($event)" (notificationClick)="notificationClickHandler($event)"></sb-notification>
      </div>
      <div class="sb-mat__modal__actions"></div>
    </div>
  </ng-template>
</app-modal-wrapper>
