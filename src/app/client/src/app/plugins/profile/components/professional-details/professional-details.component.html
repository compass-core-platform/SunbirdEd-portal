<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="ui grid stackable m-0 p-0">
      <!-- First Column -->
      <div class="six wide column m-0 p-0">
        <div class="form-container">
          <div class="form-column">
            <div class="form-group">
              <label>Type of Organisation</label>
              <mat-radio-group>
                <mat-radio-button>Government Organisation</mat-radio-button>
                <mat-radio-button>Non-government Organisation</mat-radio-button>
              </mat-radio-group>
            </div>
  
            <div class="form-group">
              <label>Organisation name</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Industry</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Designation</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Location</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                id=""
                name=""
                placeholder="Type here"
                class="textarea"
                rows="5"
              ></textarea>
  
              <span class="subscript m-3">0/500 characters</span>
            </div>
          </div>
        </div>
  
        <div class="form-container">
          <div class="form-column">
            <p>Other Details For Government employees (If Applicable)</p>
            <div class="form-group">
              <label>Pay band (grade pay)</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Service</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
          </div>
        </div>
      </div>
  
      <!-- Second Column -->
      <div class="six wide column m-0 p-0">
        <div class="form-container test">
          <div class="form-column">
            <div class="form-group">
              <label>Cadre</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Allotment year of service</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Date of joining</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Civil list number</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Employee code</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Location</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Postal address</label>
              <textarea
                id=""
                name=""
                placeholder="Type here"
                class="textarea"
                rows="5"
              ></textarea>
              <span class="subscript m-3">0/300 characters</span>
            </div>
            <div class="form-group">
              <label>Pin code</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="submitbtn">
      <button class="com-primary-btn btn" type="submit">
        {{ resourceService.frmelmnts.lbl.editProfile.submit }}
      </button>
    </div>
  </form>
