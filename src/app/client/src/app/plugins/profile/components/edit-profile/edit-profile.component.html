<compass-breadcrumb *ngIf="breadCrumbData" [data]="breadCrumbData"></compass-breadcrumb>
<div class="ui container">
    <div class="headline">{{resourceService?.frmelmnts?.lbl?.editProfileBtn}}</div>
    <mat-tab-group animationDuration="0ms">
        <mat-tab label={{resourceService.frmelmnts.editProfile.tab.personalDetails}}>
            <app-personal-details></app-personal-details>
        </mat-tab>
        <mat-tab label={{resourceService.frmelmnts.editProfile.tab.academics}}>
        <app-academic-details></app-academic-details>
        </mat-tab>
        <mat-tab label={{resourceService.frmelmnts.editProfile.tab.professionalDetails}}>
        <app-professional-details></app-professional-details>
        </mat-tab>
        <mat-tab label={{resourceService.frmelmnts.editProfile.tab.certificationNskills}}>
        <app-certification-and-skills></app-certification-and-skills>
        </mat-tab>
    </mat-tab-group>
</div>
