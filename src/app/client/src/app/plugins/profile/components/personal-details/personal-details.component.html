
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="form-container">
      <div class="form-column">
        <!-- First Column -->
            <div class="intials mr-20">
                {{userProfile?.firstName[0] | uppercase }}{{userProfile?.lastName[0] | uppercase }}
            </div>
            <div *ngFor="let field of formData.colOne.fields" class="form-group">
              <label for="{{field.value}}">{{field.label}}</label>
              <ng-container [ngSwitch]="field.value">
                <input *ngSwitchDefault class="input" type="text" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Type here">
                <div class="required" *ngIf="form.get(field.value).hasError('required')">
                  This field is required.
                </div>
                <select *ngSwitchCase="'designation'" class="input select" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Select designation">
                  <option class="select" *ngFor="let option of positions" [value]="option.name">{{option.name}}</option>
                </select>
                <input *ngSwitchCase="'primaryEmail'" class="input" type="text" id="{{field.value}}" formControlName="{{field.value}}" placeholder="{{userProfile?.email}}" [value]="userProfile?.email" readonly>
                <input *ngSwitchCase="'doj'" class="input" type="date" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Type here">
                <div *ngSwitchCase="'phone'" class="phone">
                  <input class="input w-10 mr-10" type="text" id="{{field.value1}}" formControlName="{{field.value1}}" placeholder="+91">
                  <input class="input w-90" type="text" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Type here">
                </div>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="">Areas of interest</label>
              <!-- <mat-form-field>
                <mat-select placeholder="Select areas" [formControl]="areasOfInterest" [(value)]="selectedAreasOfInterest" multiple>
                  <mat-option *ngFor="let area of areasOfInterestList" [value]="area" [selected]=true>{{area}}</mat-option>
                </mat-select>
              </mat-form-field> -->
              <mat-form-field class="example-chip-list" appearance="fill">
                <!-- <mat-label>Favorite Fruits</mat-label> -->
                <mat-chip-list #chipList aria-label="Area selection">
                  <mat-chip
                    *ngFor="let area of areas"
                    (removed)="remove(area)">
                    {{area}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input
                    placeholder="New area..."
                    #areaInput
                    [formControl]="areasOfIntrestCtrl"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let area of filteredAreas | async" [value]="area">
                    {{area}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <!-- <div *ngFor = "let field of formData.colOne.radio" class="form-group">
                <label for="{{field.value}}">{{field.label}}</label>
                <mat-radio-group formControlName="{{field.value}}">
                  <mat-radio-button *ngFor = "let option of field.items" value="{{option.value}}">{{option.label}}</mat-radio-button>
                </mat-radio-group>
            </div> -->
        </div>

      <!-- Second Column -->
      <!-- <div class="form-column">
        <div *ngFor = "let field of formData.colTwo.fields" class="form-group">
            <label for="{{field.value}}">{{field.label}}</label>
            <input class="input" *ngIf="field.value!='postalAddress'&&field.value!='phone'" [type]="(field.value === 'telephone' || field.value === 'pincode') ? 'number' : 'text'" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Type here">
            <textarea class="input" type="text" *ngIf="field.value=='postalAddress'" formControlName="{{field.value}}" placeholder="Type here" rows="4"></textarea>
            <div class="phone" *ngIf="field.value=='phone'">
                <input class="input w-10 mr-10" type="number" id="{{field.value1}}" formControlName="{{field.value1}}" placeholder="+91">
                <input class="input w-90" type="number" id="{{field.value}}" formControlName="{{field.value}}" placeholder="Type here">
            </div>
        </div>
      </div> -->
    </div>
    <div class="submitbtn">
        <button class="com-primary-btn btn" type="submit">{{resourceService.frmelmnts.lbl.editProfile.submit}}</button>
    </div>    
</form>
