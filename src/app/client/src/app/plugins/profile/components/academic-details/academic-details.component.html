<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="ui grid stackable m-0 p-0">
      <!-- First Column -->
      <div class="six wide column m-0 p-0">
        <div class="form-container">
          <div class="form-column">
            <p>10th Standard</p>
            <div class="form-group">
              <label>School Name</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>School Name</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
          </div>
        </div>
  
      
        <div class="form-container">
          <div class="form-column">
            <p>Graduation Details</p>
            <div class="form-group">
              <label>Degree</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Year of Passing</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Institute Name</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <button class="com-secondary-btn">Add Another Qualification</button>
          </div>
        </div>
      </div>
  
      <!-- Second Column -->
      <div class="six wide column m-0 p-0">
          <div class="form-container">
              <div class="form-column">
                <p>12th Standard</p>
                <div class="form-group">
                  <label>School Name</label>
                  <input class="input" type="text" placeholder="Type here" />
                </div>
                <div class="form-group">
                  <label>School Name</label>
                  <input class="input" type="text" placeholder="Type here" />
                </div>
              </div>
            </div>
        <div class="form-container">
          <div class="form-column">
            <p>Post Graduation Details</p>
            <div class="form-group">
              <label>Degree</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Year of Passing</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>Institute Name</label>
              <input class="input" type="text" placeholder="Type here" />
            </div>
            <button class="com-secondary-btn">Add Another Qualification</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="submitbtn">
      <button class="com-primary-btn btn" type="submit">
        {{ resourceService.frmelmnts.lbl.editProfile.submit }}
      </button>
    </div>
  </form>
